{{- if and .Values.ingress .Values.ingress.enabled .Values.paperless .Values.paperless.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paperless
  annotations:
    kubernetes.io/ingress.class: treafik
spec:
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.paperless.service.name }}
                port:
                  number: {{ .Values.paperless.service.port }}
{{- end }}
