apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-auto
  namespace: argocd
spec:
  goTemplate: true

  generators:
    - git:
        repoURL: https://github.com/abeguin/argocd.git
        revision: main
        directories:
          # include env-like subdirs
          - path: apps/*/*
          # ignore templates dirs
          - path: apps/*/templates
            exclude: true

  template:
    metadata:
      # e.g. apps-paperless-abe for apps/paperless/abe
      name: '{{ .path.path | replace "/" "-" }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/abeguin/argocd.git
        targetRevision: main
        # chart in apps/<app>
        path: '{{ index (splitList "/" .path.path) 0 }}/{{ index (splitList "/" .path.path) 1 }}'
        helm:
          releaseName: '{{ .path.path | replace "/" "-" }}'
          valueFiles:
            - '{{ index (splitList "/" .path.path) 2 }}/values.yaml'

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .path.path | replace "/" "-" }}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true